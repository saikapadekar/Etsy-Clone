version: "3.7"

services:
  mongodb:
    image: mongo:4.4.0-rc7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: etsyadmin
      MONGO_INITDB_ROOT_PASSWORD: etsyadminpass
    volumes: 
      - ./data:/data/db
      - ./db-init-scripts:/docker-entrypoint-initdb.d
    ports:
      - 27017:27017
    networks: 
      - etsy

  backend:
    depends_on: 
      - mongodb
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 7000:3000
    volumes: 
      - type: bind
        source: ./backend
        target: /app
      - type: bind
        source: ./backend/node_modules
        target: /app/node_modules
    restart: unless-stopped
    networks: 
      - etsy

  frontend:
    depends_on: 
      - backend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes: 
      - type: bind
        source: ./frontend
        target: /app
      - type: bind
        source: ./frontend/node_modules
        target: /app/node_modules
    restart: unless-stopped
    networks: 
      - etsy

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOOKEEPER_CLIENT_PORT=2181
    networks: 
      - etsy

  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://:9092
      KAFKA_ADVERTISED_HOSTNAME: kafka
      ALLOW_PLAINTEXT_LISTNER: 'yes'
    depends_on:
      - zookeeper
    networks: 
      - etsy

  kafka-backend:
    depends_on: 
      - kafka
      - zookeeper
    build:
      context: ./kafka-backend
      dockerfile: Dockerfile
    volumes: 
      - type: bind
        source: ./kafka-backend
        target: /app
      - type: bind
        source: ./kafka-backend/node_modules
        target: /app/node_modules
    restart: unless-stopped
    networks: 
      - etsy



networks: 
  etsy: